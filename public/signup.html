<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup</title>
  </head>
  <body>
    <div class="signup-main-container">
      <div class="spotify-logo-signup">
        <a href=""
          ><img
            src="https://www.freepnglogos.com/uploads/spotify-logo-png/spotify-icon-black-17.png"
            width="65"
            alt="spotify"
          />
        </a>
        <h3 class="spotify-h3">Spotify</h3>
      </div>
      <div>
        <h1>Sign up for free to start listening.</h1>
      </div>
      <div class="signup-fb">
        <a href="https://www.facebook.com/login">
          <h1 class="signup-fb-h1">Sign up with Facebook</h1></a
        >
      </div>
      <div class="span-or-div">
        <span class="span-or">-----or-----</span>
      </div>
      <form class="signup-form" action="">
        <div class="signup-email">
          <div><label class="label-signup">What's your email?</label></div>
          <div>
            <input
              class="signup-input"
              type="email"
              placeholder="Enter your email."
            />
          </div>
        </div>
        <div class="signup-email clear">
          <div><label class="label-signup"> Confirm your email</label></div>
          <div>
            <input
              class="signup-input"
              type="email"
              placeholder="Enter your email again."
            />
          </div>
        </div>
        <div class="signup-email clear">
          <div><label class="label-signup"> Create a password</label></div>
          <div>
            <input
              class="signup-input"
              type="password"
              placeholder="Create a password."
            />
          </div>
        </div>
        <div class="signup-email clear">
          <div>
            <label class="label-signup">What should we call you?</label>
          </div>
          <div>
            <input
              class="signup-input"
              type="password"
              placeholder="Enter a profile name."
            />
          </div>
        </div>
        <div class="signup-email clear">
          <div>
            <label class="label-signup">What should we call you?</label>
          </div>
          <div>
            <input
              class="signup-input"
              type="date"
              placeholder="Enter a profile name."
            />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
